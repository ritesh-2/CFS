<mat-card class="p-20">
    <span class="m-auto">Manage User</span>
</mat-card>
<div class="spacer"></div>
<mat-card>
    <mat-form-field>
        <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<div class="spacer"></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 rounded p-20" >
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Contact Number</th>
        <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link" >
            <mat-slide-toggle (change)="handleChangeAction($event.checked,element.id)" [checked]="element.status"></mat-slide-toggle>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>
<hr>
<div class="flex justify-center" >
   <mat-paginator [pageSizeOptions]="[5,10,20]"  hidePageSize></mat-paginator> 
</div>
