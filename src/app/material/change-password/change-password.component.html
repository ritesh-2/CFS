<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="t-c">Change Passowrd</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <form [formGroup]="changepasswordFrom">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="oldPassword" required>
                        <mat-error *ngIf="oldPassword?.invalid && oldPassword?.touched">
                            <span *ngIf="oldPassword?.errors?.['required'] && oldPassword?.touched">This field is
                                mandatory</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="newPassword" required>
                        <mat-error *ngIf="newPassword?.invalid && newPassword?.touched">
                            <span *ngIf="newPassword?.errors?.['required'] && newPassword?.touched">This field is
                                mandatory</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword" required>
                        <mat-error *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                            <span *ngIf="confirmPassword?.errors?.['required'] && confirmPassword?.touched">This field
                                is
                                mandatory</span>
                            <!-- <span *ngIf="changepasswordFrom?.errors?.['confirmPasswordd']">Should match with new password</span> -->
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="center">
    <ng-template #spinner>
        <mat-progress-spinner [diameter]="25" [mode]="'indeterminate'"></mat-progress-spinner>
    </ng-template>
    <button *ngIf="!(loadingSer.loading$ | async) else spinner" [disabled]="changepasswordFrom.invalid" mat-raised-button
        color="primary" type="submit" (click)="handleSubmit()">Log In</button>
    <button mat-raised-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
