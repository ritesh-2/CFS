<mat-card class="p-20">
    <span class="m-auto">View Bill</span>
</mat-card>
<div class="spacer"></div>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<div class="spacer"></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 rounded p-20" >
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-header-cell *matCellDef="let elemet">{{elemet.name}}  </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-header-cell *matCellDef="let elemet">{{elemet.email}}  </td>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef> ContactNumber </th>
        <td mat-header-cell *matCellDef="let elemet">{{elemet.contactNumber}}  </td>
    </ng-container>
    <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef> Payment Method </th>
        <td mat-header-cell *matCellDef="let elemet">{{elemet.paymentMethod}}  </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-header-cell *matCellDef="let elemet">{{elemet.total}}  </td>
    </ng-container>
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let elemet" class="action-link" >
            <button mat-icon-button color="primary" (click)="handleViewAction(elemet)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="dowloadreportAtion(elemet)">
                <mat-icon>summarize</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="handleDeleteAction(elemet)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>  
</table>
<hr>
<div class="flex justify-center">
    <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
</div>

<ng-container *ngIf="childToggle">
    <app-pdf [pdfData]="pdfData" hidden (outputData)="handleChildOutput($event)" ></app-pdf>
</ng-container>
