<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="t-c">{{dialogData.action}} Category</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-error *ngIf="name?.invalid && name?.touched">
                            <span *ngIf="name?.errors?.['required'] && name?.touched">This field is mandatory</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <ng-template #spinner>
        <mat-progress-spinner [diameter]="25" [mode]="'indeterminate'"></mat-progress-spinner>
    </ng-template>
    <button *ngIf="!(loadingSer.loading$ | async) else spinner" [disabled]="categoryForm.invalid" mat-raised-button
        color="primary" type="submit" (click)="handleSubmit()">{{dialogData.action}}</button>
    <button mat-raised-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
