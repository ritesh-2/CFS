<mat-card class="p-20">
    <span class="m-auto">Manage Category</span>
    <hr>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Category</button>
</mat-card>
<div class="spacer"></div>
<mat-card>
    <mat-form-field appearence="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<div class="spacer"></div>

    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z3 rounded p-20 ">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Name</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="text-center" > Action </th>
            <td mat-cell *matCellDef="let element" class="action-link text-center">
                <button mat-icon-button color="primary"  (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
    <hr>
    <div class="flex justify-center">
        <mat-paginator  pageSize="5">
        </mat-paginator>
    </div>
