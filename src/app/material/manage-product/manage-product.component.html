<mat-card class="p-20">
    <span class="m-auto">Manage Product</span>
    <hr>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Product</button>
</mat-card>
<div class="spacer"></div>
<mat-card>
    <mat-form-field appearence="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<div class="spacer"></div>

    <table mat-table matAutoRowSize [dataSource]="dataSource" style="width: 70vw;" class="mat-elevation-z4 rounded p-20">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <div class="flex justify-center align-center">
                    <button mat-icon-button color="primary" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="handleDeleteAction(element)">
                        <mat-icon >delete</mat-icon>
                    </button>
                    <mat-slide-toggle  (change)="onChange($event.checked,element.id)"
                        [checked]="element.status"></mat-slide-toggle>
                </div>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
        
    </table>
  <hr>
    <div class="flex justify-center" >
       <mat-paginator [pageSizeOptions]="[5]"  hidePageSize ></mat-paginator> 
    </div>
