<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="t-c">Log In</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-error *ngIf="email?.invalid && email?.touched">
                            <span *ngIf="email?.errors?.['required'] && email?.touched">This field is mandatory</span>
                            <span *ngIf="email?.errors?.['pattern'] && email?.touched">This field is invalid</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" required>
                        <mat-error *ngIf="password?.invalid && password?.touched">
                            <span *ngIf="password?.errors?.['required'] && password?.touched">This field is
                                mandatory</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <ng-template #spinner>
        <mat-progress-spinner [diameter]="25" [mode]="'indeterminate'"></mat-progress-spinner>
    </ng-template>
    <button *ngIf="!(loadingSer.loading$ | async) else spinner" [disabled]="loginForm.invalid" mat-raised-button
        color="primary" type="submit" (click)="handleSubmit()">Log In</button>
    <button mat-raised-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
